<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sten Sax Påse</title>
</head>
<body>
    <header><h1> Sten påse Sax</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div >
        <p class="result">Påse tar sten. Du van!</p>
    </div>
    <div class="choices">
        <div class="choice" id="sten">
            <img src="sten.png" width=150px; alt=" sten-bild">
        </div>
        <div class="choice" id="påse">
            <img src="påse.png" width=150px; alt=" påse-bild">
        </div>
        <div class="choice" id="sax">
            <img src="sax.png" width=150px; alt=" sax-bild">
        </div>
    </div>
    <p id="action-message">Gör ditt drag </p>
    <script src="app.js"></script>
    
</body>
</html>
